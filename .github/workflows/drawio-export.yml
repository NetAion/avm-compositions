name: Auto Export Draw.io Diagrams

on:
  push:
    paths:
      - 'docs/diagrams/source/*.drawio'
  pull_request:
    paths:
      - 'docs/diagrams/source/*.drawio'

jobs:
  export-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Detect changed Draw.io files
        id: changed_files
        run: |
          # Check if the repository is shallow before attempting to unshallow it
          if [ -f .git/shallow ]; then
            git fetch --prune --unshallow
          else
            git fetch --prune
          fi

          if git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only --diff-filter=AM ${{ github.event.before }} ${{ github.sha }} -- 'docs/diagrams/source/*.drawio' || true)
          else
            echo "‚ö†Ô∏è No previous commit found. Listing all .drawio files."
            CHANGED=$(git ls-files -- 'docs/diagrams/source/*.drawio' || true)
          fi

          # Ensure CHANGED is empty if no modifications were detected
          if [[ -z "$CHANGED" ]]; then
            echo "No .drawio files changed."
            exit 0
          fi

          echo "FILES=$CHANGED" >> $GITHUB_ENV
          echo "‚úÖ Changed files: $CHANGED"

      - name: Copy modified `.drawio` files to a temp directory
        run: |
          mkdir -p temp_drawio
          for file in $FILES; do
            cp "$file" temp_drawio/
          done

      - name: Debug - List files before running Draw.io export
        run: ls -R temp_drawio || echo "‚ö†Ô∏è temp_drawio is empty!"

      - name: Debug - Print Environment Variables
        run: env

      - name: Export only changed Draw.io diagrams (PNG)
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: temp_drawio  # Process only modified files
          output: docs/diagrams/exports  # Export directly to the main directory
          format: png
          transparent: true
          #since-reference: ""  # Prevents using --git-ref
          #internal_push_before: ""  # Explicitly disable commit-based filtering
          #internal_push_forced: false  # Ensure all files are processed          

      - name: Export only changed Draw.io diagrams (SVG)
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: temp_drawio
          output: docs/diagrams/exports
          format: svg
          transparent: true
          #since-reference: ""  # Prevents using --git-ref
          #internal_push_before: ""  # Explicitly disable commit-based filtering
          #internal_push_forced: false  # Ensure all files are processed       

      - name: Debug - Check Draw.io exported files
        run: |
          echo "üîç Checking Draw.io export files..."
          ls -R docs/diagrams/exports || echo "‚ö†Ô∏è No exported files found!"
          docker ps -a || echo "‚ö†Ô∏è No running containers!"

      - name: Debug - Show Git History
        run: git log --oneline -5

      - name: Commit exported files
        if: env.FILES != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          # Verify if PNG/SVG files exist before adding them
          if ls docs/diagrams/exports/*.png 1> /dev/null 2>&1 || ls docs/diagrams/exports/*.svg 1> /dev/null 2>&1; then
            git add docs/diagrams/exports/*.png docs/diagrams/exports/*.svg
            git commit -m "Auto-export updated Draw.io diagrams" || echo "No changes to commit"
            git push
          else
            echo "‚ö†Ô∏è No exported PNG/SVG files found. Skipping commit."
          fi

      - name: Clean up temporary files
        run: rm -rf temp_drawio