name: Auto Export Draw.io Diagrams

on:
  push:
    paths:
      - 'docs/diagrams/source/*.drawio'
  pull_request:
    paths:
      - 'docs/diagrams/source/*.drawio'

jobs:
  export-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Detect changed Draw.io files
        id: changed_files
        run: |
          git fetch --prune --unshallow || true
          if git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'docs/diagrams/source/*.drawio' || true)
          else
            echo "⚠️ No previous commit found. Listing all .drawio files."
            CHANGED=$(git ls-files -- 'docs/diagrams/source/*.drawio' || true)
          fi

          if [[ -z "$CHANGED" ]]; then
            echo "No .drawio files changed."
            exit 0
          fi

          echo "FILES=$CHANGED" >> $GITHUB_ENV
          echo "✅ Changed files: $CHANGED"

      - name: Copy modified `.drawio` files to a temp directory
        run: |
          mkdir -p temp_drawio
          for file in $FILES; do
            cp "$file" temp_drawio/
          done

      - name: Export Draw.io diagrams to PNG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: temp_drawio
          output: docs/diagrams/exports
          format: png
          transparent: true

      - name: Export Draw.io diagrams to SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: temp_drawio
          output: docs/diagrams/exports
          format: svg
          transparent: true

      - name: Commit exported files
        if: env.FILES != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          # Verify if PNG/SVG files exist before adding them
          if ls docs/diagrams/exports/*.png 1> /dev/null 2>&1 || ls docs/diagrams/exports/*.svg 1> /dev/null 2>&1; then
            git add docs/diagrams/exports/*.png docs/diagrams/exports/*.svg
            git commit -m "Auto-export updated Draw.io diagrams" || echo "No changes to commit"
            git push
          else
            echo "⚠️ No exported PNG/SVG files found. Skipping commit."
          fi

      - name: Clean up temporary files
        run: rm -rf temp_drawio