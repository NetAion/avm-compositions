name: Auto Export Draw.io Diagrams (Only Changed Files)

on:
  push:
    paths:
      - 'docs/diagrams/source/*.drawio'
  pull_request:
    paths:
      - 'docs/diagrams/source/*.drawio'

jobs:
  export-changed-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Draw.io CLI (AppImage)
        run: |
          wget -q https://github.com/jgraph/drawio-desktop/releases/latest/download/latest-linux.yml -O latest.yml
          DRAWIO_FILENAME=$(grep -oP 'path:\s*\K.*' latest.yml | head -1)
          wget -q "https://github.com/jgraph/drawio-desktop/releases/latest/download/$DRAWIO_FILENAME" -O drawio
          chmod +x drawio
          echo "DRAWIO_CLI=$(pwd)/drawio" >> $GITHUB_ENV

      - name: Download and Install Draw.io CLI
        run: |
          wget -q "https://github.com/jgraph/drawio-desktop/releases/latest/download/$DRAWIO_FILENAME" -O drawio
          chmod +x drawio

      - name: Detect changed Draw.io files
        id: changed_files
        run: |
          # Ensure we have enough commit history for comparison
          git fetch --prune --unshallow || true

          # Check if a previous commit exists before running git diff
          if git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'docs/diagrams/source/*.drawio' || true)
          else
            echo "⚠️ No previous commit found. Listing all .drawio files."
            CHANGED=$(git ls-files -- 'docs/diagrams/source/*.drawio' || true)
          fi

          # Ensure CHANGED is empty if no modifications were detected
          if [[ -z "$CHANGED" ]]; then
            echo "No .drawio files changed."
            exit 0
          fi

          echo "FILES=$CHANGED" >> $GITHUB_ENV
          echo "✅ Changed files: $CHANGED"


      - name: Convert only changed Draw.io files to PNG and SVG
        if: env.FILES != ''
        run: |
          mkdir -p docs/diagrams/exports
          for file in $FILES; do
            filename=$(basename "$file" .drawio)
            output_png="docs/diagrams/exports/$filename.png"
            output_svg="docs/diagrams/exports/$filename.svg"

            $DRAWIO_CLI -x -f png -o "$output_png" "$file"
            $DRAWIO_CLI -x -f svg -o "$output_svg" "$file"

            echo "✅ Exported: $output_png and $output_svg"
          done

      - name: Commit exported files
        if: env.FILES != ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add docs/diagrams/exports/*.png docs/diagrams/exports/*.svg
          git commit -m "Auto-export updated Draw.io diagrams" || echo "No changes to commit"
          git push
